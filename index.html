<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center">
      <h1>Los Cuatro Amigos Weather Inc.</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <section id="sidebar" class="col col-xs-12 col-sm-3 col-md-3">
          <form id="search-form" class="form-inline">
            <p>Enter a city and click search:</p>
            <input id="userCity" type="text" value="Ex:  Denver" />
            <button
              id="searchBtn"
              type="button"
              class="btn btn-primary btn-lg btn-info"
            >
              Search
            </button>
          </form>
        </section>
        <main class="col-xs-12 col-sm-8 col-md-8 text-center">
          <div id="weatherTable" class="container-fluid pd-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="text-center">Date 1</th>
                  <th scope="col" class="text-center">Date 2</th>
                  <th scope="col" class="text-center">Date 3</th>
                  <th scope="col" class="text-center">Date 4</th>
                  <th scope="col" class="text-center">Date 5</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <!-- <th scope="row">icons</th> -->
                  <td>icon</td>
                  <td>icon</td>
                  <td>icon</td>
                  <td>icon</td>
                  <td>icon</td>
                </tr>
                <tr>
                  <!-- <th scope="row">Temps</th> -->
                  <td>Temp</td>
                  <td>Temp</td>
                  <td>Temp</td>
                  <td>Temp</td>
                  <td>Temp</td>
                </tr>
                <tr>
                  <td>Wind</td>
                  <td>Wind</td>
                  <td>Wind</td>
                  <td>Wind</td>
                  <td>Wind</td>
                </tr>
                <tr>
                  <td>Humidity</td>
                  <td>Humidity</td>
                  <td>Humidity</td>
                  <td>Humidity</td>
                  <td>Humidity</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <main class="container-fluid text-center">
      <div id="weatherTable" class="container"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
